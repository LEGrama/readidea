    <script>
    function copyTemplate(id) {
        const textarea = document.getElementById(id);
        if (navigator.clipboard) {
            navigator.clipboard.writeText(textarea.value)
                .then(() => alert('문의 양식이 복사되었습니다! 문자앱에 붙여넣기 하세요.'))
                .catch(() => fallbackCopy(textarea));
        } else {
            fallbackCopy(textarea);
        }
    }
    function fallbackCopy(textarea) {
        textarea.select();
        document.execCommand('copy');
        alert('문의 양식이 복사되었습니다! 문자앱에 붙여넣기 하세요.');
    }
    function copyEmailTemplate() {
        const emailText = '이름:\n연락처:\n문의내용:\n';
        if (navigator.clipboard) {
            navigator.clipboard.writeText(emailText)
                .then(() => alert('이메일용 양식이 복사되었습니다! 이메일 본문에 붙여넣기 하세요.'))
                .catch(() => fallbackCopyEmail(emailText));
        } else {
            fallbackCopyEmail(emailText);
        }
    }
    function fallbackCopyEmail(text) {
        const temp = document.createElement('textarea');
        temp.value = text;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
        alert('이메일용 양식이 복사되었습니다! 이메일 본문에 붙여넣기 하세요.');
    }
